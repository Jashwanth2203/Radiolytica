<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Container</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/2107427.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .file-input {
            display: none;
        }
        .file-label {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .file-label:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("file-input");
            const fileNameDisplay = document.getElementById("file-name");

            fileInput.addEventListener("change", function () {
                if (fileInput.files.length > 0) {
                    fileNameDisplay.textContent = fileInput.files[0].name;
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter Details</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <input type="file" id="file-input" class="file-input" required>
                <label for="file-input" class="file-label">Choose File</label>
                <div id="file-name" style="margin-top: 10px; font-style: italic;"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
