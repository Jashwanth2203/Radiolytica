<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiolytica</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/2107427.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 18px;
        }
        .heading {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;
            margin-bottom: 15px;
            width: 100%;
        }
        input, select, .file-label, button {
            width: 100%;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            text-align: left;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .radio-group label {
            flex: 1;
            text-align: center;
            color: white;
            background: none;
        }
        .file-label, button {
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover, .file-label:hover {
            background-color: #2980b9;
        }
        .file-input {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fileInput = document.getElementById("file-input");
            const fileLabel = document.getElementById("file-label");
            const fileNameDisplay = document.getElementById("file-name");

            fileInput.addEventListener("change", function () {
                if (fileInput.files.length > 0) {
                    fileNameDisplay.textContent = fileInput.files[0].name;
                }
            });
        });
    </script>
</head>
<body>
    <h1 class="heading">Radiolytica</h1>
    <div class="container">
        <form action="result.html" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="number" id="age" name="age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            <div class="form-group">
                <input type="file" id="file-input" class="file-input" name="file" required>
                <label for="file-input" id="file-label" class="file-label">Choose File</label>
                <div id="file-name" style="margin-top: 10px; font-style: italic;"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
